## Generic values useful for development
settings.watt.server.ns.hideWmRoot=false
settings.watt.debug.level=Info
settings.watt.um.clientLog.level=On
settings.watt.server.ns.lockingMode=none
settings.watt.server.saveConfigFiles=false
settings.watt.server.audit.logFilesToKeep=1
settings.watt.server.serverlogFilesToKeep=1
settings.watt.server.stats.logFilesToKeep=1
## Part 1 - webMethods messaging
messaging.UM01.description=Configured UM connection
messaging.UM01.CLIENTPREFIX=lab10-esb-vm1
messaging.UM01.isClientPrefixShared=true
messaging.UM01.url=nsp://um:9000
messaging.UM01.useCSQ=false
messaging.UM01.csqSize=0
messaging.UM01.csqDrainInOrder=true
messaging.UM01.um_publishWaitTime=30000
messaging.UM01.um_loggingOutput=0
messaging.UM01.default=true
messaging.UM01.type=UM
messaging.UM01.enabled=true
## Part 2 - JNDI
jndi.um01.initialContextFactory=com.pcbsys.nirvana.nSpace.NirvanaContextFactory
jndi.um01.providerURL=nsp://um:9000
jms.um01.jndi_jndiAliasName=lab10um
# Part 3 - JDBC Pools
## pgsql pool
jdbc.pgsql.dbURL=jdbc\:wm\:postgresql\://$env{WMUI_LAB10_DBSERVER_HOSTNAME}\:$env{WMUI_LAB10_DBSERVER_PORT};databaseName\=$env{WMUI_LAB10_DBSERVER_DATABASE_NAME}
jdbc.pgsql.driverAlias=DataDirect Connect JDBC PostgreSQL Driver
jdbc.pgsql.userid=$env{WMUI_LAB10_DBSERVER_USER_NAME}
jdbc.pgsql.password=$env{WMUI_LAB10_DBSERVER_PASSWORD}
## link pool to functions
jdbcfunc.Adapters.connPoolAlias=pgsql
jdbcfunc.Archiving.connPoolAlias=pgsql
jdbcfunc.CentralUsers.connPoolAlias=pgsql
jdbcfunc.ISCoreAudit.connPoolAlias=pgsql
jdbcfunc.ISDashboardsStats.connPoolAlias=pgsql
jdbcfunc.ProcessAudit.connPoolAlias=pgsql
jdbcfunc.Xref.connPoolAlias=pgsql