user.Administrator.password=$env{WMUI_WMSCRIPT_adminPassword}

# Typical settings for development
settings.watt.server.ns.hideWmRoot=false
settings.watt.debug.level=Info
settings.watt.um.clientLog.level=On
settings.watt.server.ns.lockingMode=none
settings.watt.server.saveConfigFiles=false
settings.watt.server.audit.logFilesToKeep=1
settings.watt.server.serverlogFilesToKeep=1
settings.watt.server.stats.logFilesToKeep=1
## Part 1 - webMethods messaging
messaging.DEMO_UM.description=Configured UM connection
messaging.DEMO_UM.CLIENTPREFIX=TEST499-esb-vm1
messaging.DEMO_UM.isClientPrefixShared=true
messaging.DEMO_UM.url=nsp://um:9000
messaging.DEMO_UM.useCSQ=false
messaging.DEMO_UM.csqSize=0
messaging.DEMO_UM.csqDrainInOrder=true
messaging.DEMO_UM.um_publishWaitTime=30000
messaging.DEMO_UM.um_loggingOutput=0
messaging.DEMO_UM.default=true
messaging.DEMO_UM.type=UM
messaging.DEMO_UM.enabled=true
