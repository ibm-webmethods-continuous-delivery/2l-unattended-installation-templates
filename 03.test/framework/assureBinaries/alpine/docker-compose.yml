services:
  d:
    # downloader service
    image: alpine
    volumes:
      - ../../../../:/mnt/WMUI
      - ./scripts/:/mnt/scripts
      - ../../../../local/artifacts/:/mnt/local/
    environment:
      - WMUI_INSTALL_INSTALLER_BIN=/mnt/local/default-installer.bin
      - WMUI_PATCH_UPD_MGR_BOOTSTRAP_BIN=/mnt/local/default-upd-mgr-bootstrap.bin
    entrypoint: /mnt/scripts/entrypoint.sh

